<template name='junk'>

<div>  
  <button id='increase-beats-per-measure'>
    +
  </button>
  {{beatsPerMeasure}} Beats Per Measure
  <button id='decrease-beats-per-measure'>
    -
  </button>
</div>
<div>
  <button id='metronome-toggle'>
    {{#if isStarted}}
      Stop Metronome
    {{else}}
      Start Metronome
    {{/if}}
  </button>
</div>
</template>
